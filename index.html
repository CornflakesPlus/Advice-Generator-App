<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="mainstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main>
    <h4 class="advice-id">Advice # <span class="id-number">0</span></h4>
    <p class="advice-para">&quot;<span class="advice">Roll dice to recieve wisdom</span>&quot;</p>
    <div class="img-div mob">
      <img class="divider-mob" src="images/pattern-divider-mobile.svg">
    </div>
    <div class="img-div desk">
      <img class="divider-desk" src="images/pattern-divider-desktop.svg">
    </div>
    
    <button class="die-div">
      <img class="dice" src="images/icon-dice.svg">
    </button>
  </main>

  <script src="script.js"></script>
</body>
</html>
